<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe TG Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src='//whephiwums.com/sdk.js' data-zone='9237531' data-sdk='show_9237531'></script>

    <script>
        // No additional global initialization code shown in the whephiwums.com snippet.
        // If their documentation requires more, add it here.
    </script>

</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <p id="turnIndicator">Turn: X</p>
    <p id="result"></p>

    <label for="mode">Mode:</label>
    <select id="mode" onchange="changeMode()">
        <option value="2P">2 Player</option>
        <option value="easy">Easy AI</option>
        <option value="normal">Normal AI</option>
        <option value="hard">Hard AI</option>
    </select>

    <div class="ad-buttons">
        <button id="watchVideoBtn">Watch Video Ads</button>
        <button id="watchStaticBtn">Watch Static Ads</button>
    </div>

    <script src="game.js"></script>
    <script src="ads.js"></script>

</body>
</html>
